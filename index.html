<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="registration-background">
    
        <form action="Sign-up.php" method="post" id="form">
            <div class="container-1">
            <h2 class="heading-1">General Information</h2>
            <div class="input-box name-1">
                
                 <input  class="fName input" type="text" name="firstName" placeholder="First Name"> 
                 <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
            </div>
               <div class="input-box name-2">
                 <input class="lName input" type="text" name="lastName" placeholder="Last Name">
                 <span class="icon">
                    <ion-icon name="person"></ion-icon>
                 </span>
                </div>
           
            <div class="input-box select-gen">
                <select name="" class="select-box input">
                    <option value="">Select One</option>
                    <option value="female">Female</option>
                    <option value="">Male</option>
                    <option value="">Not Prefer</option>
                </select>
            </div>
            <div class="input-box">
                <input class="input" type="text" name="Disability" placeholder="Illness or Disability">
                <span class="icon">
                   <ion-icon name="person"></ion-icon>
                </span>
                <!-- <label for="">Last Name</label> -->
            </div>
            <div class="input-box">
                <input type="password" class="pass input" placeholder="Password">
                <span class="icon">
                    <ion-icon name="lock"></ion-icon>
                 </span>
            </div>
            <div class="input-box">
                <input type="password" class="con-pass input" placeholder="Confirm Password">
                <span class="icon">
                    <ion-icon name="lock"></ion-icon>
                </span>
             </div>
            <p class="signIn-msg">Already have an account? <a href="/" class="Signin">Sign In</a></p>
        </div>
        <div class="container-2">
            <h2 class="heading-2">Details</h2>
            <div class="input-box">
                <input type="text" class="Address input" placeholder="Street Address">
                <span class="icon">

                </span>
            </div>
             <div class="input-box">
                <input type="text" class="info input" placeholder="Additional Information">
                <span class="icon">
                    
                </span>
            </div>
             <div class="input-box">
                <input type="text" class="code input" placeholder="Zip Code (State)">
                <span class="icon">

                </span>
            </div>
             <div class="input-box">
                <input type="text" class="country input" placeholder="Country">
                <span class="icon">

                </span>
            </div>
             <div class="input-box">
                <input type="text" class="phn input" placeholder="Phone Number">
                <span class="icon">

                </span>
            </div>
            <input type="checkbox" name="check" id="checkbox">
            <label for="checkbox" class="check">I accept the terms and condition of your site.</label><br>
            <button type="submit" class="Submit">Sign Up</button>
        </div>
        </form>

        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

   
</body>
</html>
